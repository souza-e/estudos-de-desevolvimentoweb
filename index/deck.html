<!DOCTYPE html>
<html lang="en">

<head>

    <title>Criando o deque de cartar</title>
<!--Tag, onde colocaremos todo nosso estilo-->
    <style>
        .deque {

            border: 10px solid black ;
            position: absolute;
           height: 200px;

        }

        .tipo {

            position: absolute;
            top: 100px;
            right: 0px;
        }

        .estilo {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>

</head>

<body>

    <div class="deque">
        <img class="estilo" src="https://http2.mlstatic.com/D_NQ_NP_906345-MLB26500264968_122017-O.jpg">

        <img class="tipo" src="https://http2.mlstatic.com/D_NQ_NP_939546-MLB40234676219_122019-O.jpg">

        <img class="personagem" src="https://m.media-amazon.com/images/I/510jW1nxNAL._AC_SY580_.jpg">


    </div>









</body>

</html>
